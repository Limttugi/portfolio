<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImgFinder</title>
    <link rel="stylesheet" href="ImgFinder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    <div id="container">
      <header id="top_header">
        <h2>ImgFinder</h2>
        <form id="find_img">
          <input type="search" placeholder="찾는 이미지가 있으신가요?" />
          <i class="fas fa-search"></i>
        </form>
      </header>
      <nav id="choice">
        <span>오늘의 추천</span>
        <span>카테고리</span>
        <span>화질</span>
        <span>크기</span>
      </nav>
      <section id="img_container">
        <article><img src="img/1.jpg" alt="img_1" /></article>
        <article><img src="img/2.jpg" alt="img_3" /></article>
        <article><img src="img/3.jpg" alt="img_2" /></article>
        <article><img src="img/4.jpg" alt="img_4" /></article>
        <article><img src="img/5.jpg" alt="img_5" /></article>
        <article><img src="img/6.jpg" alt="img_6" /></article>
        <article><img src="img/7.jpg" alt="img_7" /></article>
        <article><img src="img/8.jpg" alt="img_8" /></article>
        <article><img src="img/9.jpg" alt="img_9" /></article>
        <article><img src="img/10.jpg" alt="img_10" /></article>
        <article><img src="img/11.jpg" alt="img_11" /></article>
        <article><img src="img/12.jpg" alt="img_12" /></article>
        <article><img src="img/13.jpg" alt="img_13" /></article>
        <article><img src="img/14.jpg" alt="img_14" /></article>
        <article><img src="img/15.jpg" alt="img_15" /></article>
        <article><img src="img/16.jpg" alt="img_16" /></article>
        <article><img src="img/17.jpg" alt="img_17" /></article>
        <article><img src="img/18.jpg" alt="img_18" /></article>
      </section>
      <footer>*모든 이미지는 무료입니다</footer>
    </div>
  </body>
</html>
